        /* Gallery Row */
.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* center all cards */
  gap: 20px; /* spacing between cards */
  margin: 0 auto;
}

/* Each card container */
.filter-item {
  flex: 1 1 280px; /* min width 280px, grows as space allows */
  max-width: 320px; /* prevents overly large cards */
  display: flex;
  justify-content: center;
}

/* Card styling */
.gallery-card2 {
  width: 100%;
  height: 220px; /* default height */
  overflow: hidden;
  border-radius: 12px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  background: #f8f8f8;
}

/* Image inside card */
.gallery-card2 img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* keeps uniform look */
  transition: transform 0.4s ease;
}

/* Zoom effect on hover */
.gallery-card2:hover img {
  transform: scale(1.05);
}

/* Eye Icon */
.gallery-img a {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 24px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.gallery-card2:hover .gallery-img a {
  opacity: 1;
}

/* ðŸ”¹ Responsive Heights */
@media (max-width: 1200px) {
  .gallery-card2 {
    height: 200px;
  }
}

@media (max-width: 768px) {
  .gallery-card2 {
    height: 180px;
  }
}

@media (max-width: 480px) {
  .gallery-card2 {
    height: 160px;
  }
}
